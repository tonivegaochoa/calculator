<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Cal-cu-la-tor</title>
    </head>
    <body>
        <div id="container">
            <h1>
                <span>Cal</span>-<span>cu</span>-<span>la</span>-<span>tor</span>
            </h1>
            <div id="calcContainer">
                <div id="display">
                    <span id="text">0</span>
                </div>
                <button class="grey" id="AC">AC</button>
                <button class="grey" id="pn">+/-</button>
                <button class="grey operator" id="mod">%</button>
                <button class="yellow operator" id="divide">/</button>
                <button class="darkGrey number">7</button>
                <button class="darkGrey number">8</button>
                <button class="darkGrey number">9</button>
                <button class="yellow operator">x</button>
                <button class="darkGrey number">4</button>
                <button class="darkGrey number">5</button>
                <button class="darkGrey number">6</button>
                <button class="yellow operator" id="subtract">-</button>
                <button class="darkGrey number">1</button>
                <button class="darkGrey number">2</button>
                <button class="darkGrey number">3</button>
                <button class="yellow operator" id="add">+</button>
                <button class="darkGrey number" id="zero">0</button>
                <button class="darkGrey" id="dot">.</button>
                <button class="yellow" id="equal">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
